<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fashion Gallery</title>
    </head>
    <body>
        <h2>Mens wear</h2>
        <!-- loop through all the images -->
        {% for pic in photo %}

            <img src="{{image.image.url}}" alt="Fashion">
        {% endfor %}
    </body>
</html>
